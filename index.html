<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navber Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="text-center navbar-brand mx-auto" href="index.html"><img class="img-header" src="favicon.png" alt=""> বাংলায় রাশিফল</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">হোম <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a href="aboutme.html" class="nav-link">অ্যাপ্লিকেশন সম্বন্ধে</a>
            </li>
        </div>
      </nav>

      <!-- Inputs -->
      
      <section id="inputs" class="my-3">
          <div class="container">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card text-center card-bg">
                  <div class="card-header">
                    <h3>আপনার সম্পর্কে <img src="img/details.svg" alt="" style="width: 40px;"></h3>
                  </div>
                  <div class="card-body">
                    <!-- name input -->
                    <div class="container card-inputgrp mb-2">
                      <form>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                          </div>
                        <input type="text" class="form-control" id="name" placeholder="আপনার নাম লিখুন যেমন - john doe" autocomplete="off">
                        </div>
                        <!-- date and time of birth -->
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">জন্মতারিখ</div>
                          </div>
                        <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">জন্মসময়</div>
                          </div>
                        <input type="time" class="form-control" id="dob">
                        </div>
                        <!-- Favarite color -->
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-heart"></i></div>
                          </div>
                          <select class="custom-select" id="favcolor">
                            <option selected>আপনার পছন্দের রঙ বাছুন</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        
                     </form>
                    </div>
                  </div>
                  <div class="card-footer text-muted">
                    <a href="#" class="btn btn-success"><i class="fa fa-hand-o-right"></i> ভাগ্য নির্ণয় করুন</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
