                          </div>

                        </div>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">জন্মসময়</div>
                          </div>

                        </div>
                        <!-- Favarite color -->
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-heart"></i></div>
                          </div>
                          <select class="custom-select" id="favcolor">
                            <option selected value="none">আপনার পছন্দের রঙ বাছুন</option>
                            <option value="black">কালো</option>   
                            <option value="chocolate">তামাটে</option>
                            <option value="violet">বেগুনি</option>
                            <option value="red">লাল</option>
                            <option value="orange">কমলা</option>
                            <option value="yellow">হলদে</option>
                            <option value="green">সবুজ</option>
                            <option value="blue">নীল</option>
                            <option value="white">সাদা</option>
                          </select>
                          <div class="invalid-feedback" id="select-feedback"></div>
                        </div>
                        
                     </form>
                    </div>
                  </div>
                  <div class="card-footer text-muted">
                    <button id="calculate-btn" class="btn btn-success"><i class="fa fa-hand-o-right"></i> ভাগ্য নির্ণয় করুন</button>
